<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./img/robot.svg">
    <title>EBOY|SELL HERE</title>
</head>
<body>
    <!-- action attribute-- links to server or url  <form action="/action_page.php">
    The for attribute of the <label> tag should be equal to the id attribute of the
    <input> element to bind them together.
    -->

    <div class="container">
        <header class="hero">
            <img class="logo" src="./img/Logoeboy.png" alt="image of eboy robot logo">
        </header>
        <span id="motto">"A minimalist e-shop || no Fuss, no Hassle"</span>
        <span id="instruct">To use our service, Please complete the form.</span>
        <form action="/itemListings" method="POST">
            <label for="fullName">Name:</label><br>
            <input type="text" id="fname" name="fullName" placeholder="Enter Full Name" required><br>

            <label for="itemName">Item Name:</label><br>
            <input type="text" id="iname" name="itemName" placeholder="Enter Item Name" required><br>

            <label for="itemPrice">Item Price:</label><br>
            <input type="text" id="iprice" name="itemPrice" placeholder="Enter Item Price" required><br><br>
            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
